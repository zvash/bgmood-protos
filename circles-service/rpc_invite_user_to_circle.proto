syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

message InviteUserToCircleRequest {
    string circle_id = 1;
    string user_id = 2;
}

message InviteUserToCircleResponse {
    string message = 1;
}

message RollbackInviteUserToCircleRequest {
    string circle_id = 1;
    string user_id = 2;
}

message RollbackInviteUserToCircleResponse {
    string message = 1;
}