syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

import "google/protobuf/timestamp.proto";
import "reaction.proto";

message Mood {
    string id = 1;
    string poster_id = 2;
    string circle_id = 3;
    string image = 4;
    bool set_backgrounf = 5;
    google.protobuf.Timestamp created_at = 6;
    optional string description = 7;
    optional Reaction user_reaction = 8;
    repeated Reaction others_reactions = 9;
}