syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

import "google/protobuf/timestamp.proto";

message Circle {
    string id = 1;
    string owner_id = 2;
    string title = 3;
    string avatar = 4;
    string description = 5;
    string circle_type = 6;
    bool is_private  = 7;
    bool is_featured = 8;
    google.protobuf.Timestamp created_at = 9;
}