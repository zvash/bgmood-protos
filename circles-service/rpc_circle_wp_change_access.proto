syntax = "proto3";

package circlespb;

option go_package = "github.com/zvash/bgmood-circles-service/circlespb";

message GetCircleWPChangeAccessRequest {
    string circle_id = 1;
}

message SetCircleWPChangeAccessRequest {
    string circle_id = 1;
    bool has_access = 2;
}

message CircleWPChangeAccessResponse {
    string circle_id = 1;
    bool has_access = 2;
}