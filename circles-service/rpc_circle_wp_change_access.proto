syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

message GetCircleWPChangeAccessRequest {
    string circle_id = 1;
}

enum AccessType {
    ACCEPT_ALL = 0;
    ASK_FIRST = 1;
    REJECT_ALL = 2;
}

message SetCircleWPChangeAccessRequest {
    string circle_id = 1;
    bool AccessType = 2;
}

message CircleWPChangeAccessResponse {
    string circle_id = 1;
    bool AccessType = 2;
}