syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

import "circle.proto";

message CreateCircleRequest {
    string title = 2;
    string avatar = 3;
    string description = 4;
    string circle_type = 5;
    bool is_private  = 6;
}

message CreateCircleResponse {
    Circle circle = 1;
}