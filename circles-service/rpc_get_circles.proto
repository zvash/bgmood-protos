syntax = "proto3";

package circlespb;

option go_package = "github.com/zvash/bgmood-circles-service/circlespb";

import "circle.proto";

message GetJoinedCirclesRequest {
    int64 page = 1;
}

message GetJoinedCirclesResponse {
    repeated Circle circles = 1;
}

message GetRequestedCirclesRequest {
    int64 page = 1;
}

message GetRequestedCirclesResponse {
    repeated Circle circles = 1;
}