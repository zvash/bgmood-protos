syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

message Reaction {
    int64 id = 1;
    string name = 2;
    optional string emoji = 3;
    optional string text_representation = 4;
}

message ReactionAggregated {
    int64 id = 1;
    int64 count = 2;
    string name = 3;
    optional string emoji = 4;
    optional string text_representation = 5;
}