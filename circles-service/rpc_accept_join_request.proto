syntax = "proto3";

package cpb;

option go_package = "github.com/zvash/bgmood-circles-service/cpb";

message AcceptJoinRequestRequest {
    int64 join_request_id = 1;
}

message AcceptJoinRequestResponse {
    string message = 1;
}

message RemoveJoinRequestRequest {
    int64 join_request_id = 1;
}

message RemoveJoinRequestResponse {
    string message = 1;
}