syntax = "proto3";

package authpb;

option go_package = "github.com/zvash/bgmood-auth-service/authpb";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string email = 2;
  string name = 3;
  string password = 4;
  optional string avatar = 5;
  bool is_verified = 6;
  google.protobuf.Timestamp create_at = 7;
}